{% set name = "hypro" %}
{% set version = "1.0" %}

package:
  name: hypro
  version: 1.0

source: 
  git_url: https://github.com/hoelzer-lab/hypro.git
  folder: hypro-1.0
    
build:
    script: $PYTHON hypro-1.0/setup.py install --single-version-externally-managed --record=record.txt
    
requirements:
  build:
    - git
    - pip==19.3
    - python==3.7.6
    - setuptools
    
  host:
    - python==3.7.6
    - pip==19.3
    
  run:
    - python==3.7.6
    - mygene==3.1.0
    - pandas==0.25.2
    - mmseqs2==10.6d92c
    - prokka>=1.14.6
    
about:
  home: https://github.com/hoelzer-lab/hypro.git
  license: General Public License v3 
